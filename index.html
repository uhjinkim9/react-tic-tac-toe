<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- 컴포넌트에 모든 요소를 넣을 필요는 없다. -->
    <header>
      <!-- 
        public 폴더에 저장된 이미지는 프로젝트 개발 서버 및 빌드 프로세스에 의해 공개적으로 제공된다.
        src 또는 src/assets/와 같은 하위 폴더에 저장된 모든 파일은 공개적으로 제공되지 않기에, 웹사이트 방문자가 접근할 수 없다.
        대신, 하위 폴더에 저장된 파일은 코드 파일에서 사용(빌드 프로세스에 의해 인식되어 최적화되고, 웹사이트에 제공하기 직전에 public 폴더에 삽입)된다.
        가져온 이미지는 참조한 위치에서 자동으로 링크가 생성되어 사용된다.
        
        따라서 빌드 프로세스에 의해 처리되지 않는 이미지는 public 폴더를 사용해야 하고,
        컴포넌트 내에서 사용되는 이미지는 일반적으로 하위 폴더에 저장해야 한다.
      -->
      <img src="game-logo.png" alt="Hand-drawn tic tac toe game board" />
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
